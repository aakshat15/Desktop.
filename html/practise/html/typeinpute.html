<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Input Types Example</title>
    <style>
        h1{
           color: aliceblue;
           background-color: blueviolet;
            display: inline-block;
        }
        input{
            color: black;
        }
    </style>
</head>
<body bgcolor="pink">
    <center><h1 >SIGNUP FORM</h1></center>
    <form action="" align="center">
        <label for="text" >Username:</label>
        <input type="text" id="text" name="text" required><br><br>

        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>

        
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

    
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

   
        <label for="time">Time:</label>
        <input type="time" id="time" name><br><br>

        <label for="color">color</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="image">IMAGE</label>
        <input type="image"><br><br>

        <label for="hidden">HIDDEN</label>
        <input type="hidden"><br><br>

        <button type="submit" onclick="alert('feel it')">Submit</button>   
    </form>
    </body>
    </html>
