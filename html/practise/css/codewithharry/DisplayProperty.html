<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
            .container{
                margin: auto;
                border: 2px solid black;
                width: 600px;
            }
            img{
                display: inline;
                height: 100px;
                width: 100px;
                margin: auto;
            }
            h3{
                text-align: center;
                display: inline;
                margin-left: 40%;
            }
    </style>
</head>
<body>
        <div class="container">
            <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?t=st=1726735303~exp=1726738903~hmac=50c3782be63aa9458d907ef1a4c97866cd90d3f38ef2cfc60b918ab38e419129&w=740" alt="error">
            <h3>welcome in web page</h3>

        </div>
</body>
</html>
