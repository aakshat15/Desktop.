<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100%  ;
      background-image: url(wallpaperflare.com_wallpaper.jpg);
    }
    .container {
      background-color: rgb(47, 130, 169);
      padding: 40px;    
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    .checkbox {
      margin: 10px 0;
    }
    .checkbox input[type="checkbox"] {
      margin-right: 5px;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
    }
    .signup-link a {
      color: #4CAF50;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Name..." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email address..." required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username..." required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <label for="repeat-password">Repeat Password</label>
      <input type="password" id="repeat-password" name="repeat-password" placeholder="********" required>

      <div class="checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms of User</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="signup-link">
      <a href=" ">Sign in</a>
    </div>
  </div>
</body>
</html>
